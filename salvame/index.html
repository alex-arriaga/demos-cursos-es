<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>
		<script src="js/jquery-1.7.1.min.js"></script>
		<!--<script src="js/jquery.easing.1.3.js"></script>-->
		<script src="js/transify-min.js"></script> 
		<script src="js/jquery.scrollTo.js"></script> 
		<script type="text/javascript">
		(function($){
			$(document).ready(function(){
				var container = $('#left-container article');
				$('#links a').each(function(){
					$.post('html/'+ $(this).attr('id') + '.html', function(data) {
						container.before(data);
					});
					
					$(this).click(function(){
						var article = $('#arti-'+$(this).attr('id'));
						$.scrollTo(article,500);
						article.find('h2').find('span').click(function(){
							$.scrollTo($('#links'),800);
						});
					});
				});//each
				
				$('#left-container').transify({opacityOrig:.3,opacityNew:.4,fadeSpeed:200});
				$('#links').transify({opacityOrig:.3,opacityNew:.4,fadeSpeed:200});
			});
		})(jQuery);
		</script>
	</head>
	<body>
		<header>
			<h1>salva.me</h1>
			<nav id="links">
				<ul>
					<li><a id="unete" href="#">Únete</a></li>
					<li><a id="especies" href="#">Especies en peligro</a></li>
					<li><a id="apoyanos" href="#">Apóyanos</a></li>
					<li><a id="quien" href="#">Quién está con nosotros</a></li>
				</ul>
			</nav>
		</header>
		<div role="main" class="main-content">
				<section id="left-container">
					<article>
					<h2>Contacto</h2>
					</article>
				</section>
		</div>
		<footer>
		</footer>
	</body>
</html>
